<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org" >
<head>
    <title>Listagem de clientes</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Navbar</span>
    </div>
</nav>
</body>
<main class="container">
  <div class="row">
    <div class="col-sm-12">
        <h1>Listagem de clientes</h1>
    </div>
  </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Data de Nascimento</th>
                    <th scope="col">Profissão</th>
                    <th scope="col">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr  th:each="client : ${clientes}">
                    <th scope="row" th:text="${client.id}"></th>
                    <td >
                        <a th:text="${client.nome}" th:href="@{'/cliente/' + ${client.id}}"></a>
                    </td>
                    <td th:text="${client.dataNascimento}"></td>
                    <td th:text="${client.profissao}"></td>
                    <td>
                        <a href="#" class="btn btn-warning">Editar</a>
                        <a href="#" class="btn btn-danger">Excluir</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
          <a href="#" class="btn btn-primary">Cadastro de Cliente</a>
      </div>
    </div>
</main>
</html>
